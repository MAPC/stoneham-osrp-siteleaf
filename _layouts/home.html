---
layout: default
---

<nav id="nav">
  <ul>
    {% for section in site.sections %}
      <li><a href="#{{ section.title | slugify }}" class="active">{{section.title}}</a></li>  
    {% endfor %}
  </ul>
</nav>

<div id="main">

  {% for section in site.sections %}
    {% include section.html content=section.content title=section.title id=section.title image=section.image %}
  {% endfor %}

</div>
