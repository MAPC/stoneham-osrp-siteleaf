<section id="{{include.title | slugify}}" class="main">
  <div class="spotlight">
    <div class="content">
      <header class="major">
        <h2>{{include.title}}</h2>
      </header>
      <p>{{include.content}}</p>
    </div>
    {% if include.image != null %}
      <span class="image"><img src="{{include.image}}" alt="" /></span>
    {% endif %}
  </div>
</section>
